<h1>Buscando <small>{{termino}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info">
      No hay resultados con el termino : {{termino}}
    </div>
  </div>
</div>

<div class="card-columns">
    <!-- (heroeSeleccionado)="verHeroe( $event )" -->
  <app-heroe-tarjeta [heroe]="foo" [index]="foo.idx" *ngFor="let foo of heroes"></app-heroe-tarjeta>
</div>
